          # ç’°å¢ƒå¤‰æ•°ã‚’ä½¿ç”¨ã—ã¦cloudflaredã«èªè¨¼æƒ…å ±ã‚’æ¸¡ã™
          cat << 'EOF' > ~/.ssh/config
          Host deploy-vm
            HostName ${{ secrets.DEPLOY_HOST }}
            User ${{ secrets.DEPLOY_USER }}
            IdentityFile ~/.ssh/id_rsa
            ProxyCommand sh -c 'CF_ACCESS_CLIENT_ID=$CF_ACCESS_CLIENT_ID CF_ACCESS_CLIENT_SECRET=$CF_ACCESS_CLIENT_SECRET cloudflared access ssh --hostname %h'
            StrictHostKeyChecking no
