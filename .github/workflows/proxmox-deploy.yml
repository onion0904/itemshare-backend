          echo "âœ… Cloudflare Access credentials are set"
          
          # SSHç”¨ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆ
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # ç§˜å¯†éµã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
