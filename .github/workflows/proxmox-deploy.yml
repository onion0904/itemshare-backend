      - name: Setup Cloudflare Access Authentication
        run: |
          # cloudflaredã®èªè¨¼æƒ…å ±ã‚’è¨­å®š
          # ã“ã®æ–¹æ³•ã§ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦èªè¨¼æƒ…å ±ã‚’æ¸¡ã™
          export CF_ACCESS_CLIENT_ID="${{ secrets.CF_CLIENT_ID }}"
