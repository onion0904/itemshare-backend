          if [ -z "$CF_ACCESS_CLIENT_ID" ] || [ -z "$CF_ACCESS_CLIENT_SECRET" ]; then
            echo "âŒ Error: CF_CLIENT_ID or CF_CLIENT_SECRET is not set"
            exit 1
