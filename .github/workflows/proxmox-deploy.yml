            /usr/bin/docker compose up -d --no-deps api
            
            # ä½¿ç”¨ã•ã‚Œã¦ã„ãªã„å¤ã„Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã¦ãƒ‡ã‚£ã‚¹ã‚¯å®¹é‡ã‚’ç¯€ç´„
            /usr/bin/docker image prune -f
            
