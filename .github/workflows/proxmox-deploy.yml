            cd /home/${{ secrets.DEPLOY_USER }}/main/itemshare-backend
            
            # æœ€æ–°ã®Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ—ãƒ«ï¼ˆapiã‚µãƒ¼ãƒ“ã‚¹ã®ã¿ï¼‰
            /usr/bin/docker compose pull api
            
